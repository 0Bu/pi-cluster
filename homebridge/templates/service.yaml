apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }} 
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }} 
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: homebridge
    port: 51826
    targetPort: 51826
    protocol: TCP
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}

