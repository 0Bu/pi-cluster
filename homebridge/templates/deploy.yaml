apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      containers:
      - name: {{ .Chart.Name }}
        image: oznu/homebridge:{{ default "latest" .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: TZ
            value: "Europe/Berlin"
          - name: HOMEBRIDGE_CONFIG_UI 
            value: "1"
          - name: HOMEBRIDGE_CONFIG_UI_PORT 
            value: "80"
          - name: PGID
            value: "65534"
          - name: PUID
            value: "65534"
        readinessProbe:
          httpGet:
            path: /api/auth/settings
            port: 80
        livenessProbe:
          httpGet:
            path: /api/auth/settings
            port: 80
          failureThreshold: 30
        startupProbe:
          initialDelaySeconds: 10
          httpGet:
            path: /api/auth/settings
            port: 80
          failureThreshold: 60
        resources:
          requests:
            memory: 128M
          limits:
            memory: 512M
        volumeMounts:
        - name: homebridge
          mountPath: /homebridge
      volumes:
      - name: homebridge
        persistentVolumeClaim:
          claimName: {{ .Chart.Name }}-{{ .Release.Namespace }}

