apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-tcp
  labels:
    app: {{ .Release.Name }}
  annotations:
    metallb.universe.tf/allow-shared-ip: {{ .Chart.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: web
    protocol: TCP
    port: 3000
    targetPort: 3000
  - name: dns
    protocol: TCP
    port: 53
    targetPort: 53
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-udp
  labels:
    app: {{ .Release.Name }}
  annotations:
    metallb.universe.tf/allow-shared-ip: {{ .Chart.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - name: dns
    protocol: UDP
    port: 53
    targetPort: 53
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: {{ .Values.service.loadBalancerIP }} 

