apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }} 
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      nodeSelector:
        usb: conbee
      containers:
      - name: {{ .Chart.Name }}
        image: deconzcommunity/deconz:{{ .Values.tag | default .Chart.AppVersion }}
        securityContext:
          runAsUser: 65534
          runAsGroup: 65534
        env:
          - name: DECONZ_WEB_PORT
            value: "80"
          - name: DECONZ_WS_PORT 
            value: "1443"
          - name: DECONZ_DEVICE
            value: "/dev/ttyACM0"
          - name: TZ
            value: "Europe/Berlin"
          - name: DECONZ_UPNP
            value: "0"
          - name: DECONZ_VNC_MODE
            value: {{ default "0" .Values.vnc.mode | quote }}
          - name: DECONZ_VNC_PORT
            value: "5900"
          - name: DECONZ_VNC_PASSWORD
            value: {{ default "geheim" .Values.vnc.password | quote }}
          - name: DECONZ_UID
            value: "65534"
          - name: DECONZ_GID
            value: "65534"
        securityContext:
          privileged: true
        readinessProbe:
          tcpSocket:
            port: 80
        livenessProbe:
          tcpSocket:
            port: 80
        startupProbe:
          tcpSocket:
            port: 80
          failureThreshold: 18
        resources:
          requests:
            memory: 128M
          limits:
            memory: 384M
        volumeMounts:
          - name: conbee
            mountPath: "/dev/ttyACM0"
          - name: deconz
            mountPath: /opt/deCONZ
      volumes:
        - name: conbee
          hostPath:
            path: "/dev/ttyACM0"
        - name: deconz
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}

