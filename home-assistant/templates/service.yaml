apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-tcp
  labels:
    app: {{ .Release.Name }}
  annotations:
    metallb.universe.tf/allow-shared-ip: {{ .Chart.Name }}
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/loadBalancerIPs: {{ .Values.service.loadBalancerIPs }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - name: http
    port: 80
    targetPort: 8123
  - name: homekit
    port: 21063
    targetPort: 21063
  type: LoadBalancer
  externalTrafficPolicy: Local
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-udp
  labels:
    app: {{ .Release.Name }}
  annotations:
    metallb.universe.tf/allow-shared-ip: {{ .Chart.Name }}
    metallb.universe.tf/address-pool: default
    metallb.universe.tf/loadBalancerIPs: {{ .Values.service.loadBalancerIPs }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - name: mdns
    port: 5353
    targetPort: 5353
    protocol: UDP
  type: LoadBalancer
  externalTrafficPolicy: Local
