name: Renovate
on:
  schedule:
    - cron: '0 * * * *'
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v34.21.4
        with:
          configurationFile: .github/renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
