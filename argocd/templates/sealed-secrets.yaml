apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: default
  annotations:
    "helm.sh/hook": post-install,post-upgrade
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: sealed-secrets
    repoURL: https://github.com/0Bu/pi-cluster.git
    targetRevision: HEAD
  syncPolicy: {}
