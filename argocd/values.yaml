argocd:
  global:
    domain: argocd.lan
  configs:
    params:
      server.insecure: true
  server:
    certificate:
      enabled: true
      domain: "argocd.lan"
      issuer:
        group: "cert-manager.io"
        kind: "ClusterIssuer"
        name: "ca-issuer"
    ingress:
      enabled: true
      hostname: "argocd.lan"
      tls: true
