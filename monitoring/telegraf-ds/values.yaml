telegraf-ds:
  image:
    tag: "latest"
  envFromSecret: telegraf-ds-influxdb-token
  env:
    - name: "INFLUXDB_URL"
      value: "http://influxdb"
  config:
    outputs:
      - influxdb_v2:
          urls:
            - "${INFLUXDB_URL}"
          token: "${INFLUXDB_TOKEN}"
          organization: "influxdata"
          bucket: "default"
    docker_endpoint: ""

